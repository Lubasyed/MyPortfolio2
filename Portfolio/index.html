<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Tangerine:wght@700&display=swap"rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <title>Portfolio</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: "Nunito", sans-serif;
      font-weight: 200;
      font-style: normal;
      min-height: 100svh;
      background: radial-gradient(circle at top left,
          #eee8df,
          #071729);
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 0 20px;
      height: 90px;
    }

    .left {
      font-family: "Tangerine", cursive;
      font-weight: 700;
      font-style: normal;
      font-size: 55px;
    }

    nav ul {
      display: flex;
      justify-content: center;
    }

    nav ul li {
      list-style: none;
      margin: 0 23px;
      color: white;
    }

    .image1{
  max-width: 100%;
  height: auto;
  }
    
  </style>
</head>

<body>

  <header>
    <div class="row1">
    <nav>
      <div class="left">Atelier Iria</div>
      <div class="right">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Bakes</li>
          <li>Menu</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>
    </div>
  </header>

  <main>
    <div class="row2">
      <div class="leftSection">
        <img src="Atelier Iria1.png" class="image1" alt="...">
      </div>
      <div class="rightSection">
      </div>
    </div>
  </main>



</body>

</html>
